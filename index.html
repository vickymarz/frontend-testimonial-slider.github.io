<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Coding Bootcamp Testimonials</title>
		<!-- document title icon -->
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/png"
		/>
		<!-- stylesheet -->
		<link rel="stylesheet" href="./css/style.css" />
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
		/>
	</head>
	<body>
		<div class="container">
			<main class="testimonials">
				<figure class="testimonial">
					<div class="testimonial__img">
						<div class="testimonial__people">
							<img src="./images/image-tanya.jpg" alt="tanya" id="people" />
						</div>
						<div class="testimonial__btn">
							<div class="testimonial__prev">
								<img
									src="./images/icon-prev.svg"
									alt="prev"
									class="prev"
									id="prev"
									onclick="nextSlide(1)"
								/>
							</div>
							<div class="testimonial__next">
								<img
									src="./images/icon-next.svg"
									alt="next"
									class="next"
									id="next"
									onclick="nextSlide(1)"
								/>
							</div>
						</div>
					</div>
					<blockquote class="testimonial__quote">
						<p>
							<q id="quote">
								I’ve been interested in coding for a while but never taken the
								jump, until now. I couldn’t recommend this course enough. I’m
								now in the job of my dreams and so excited about the future.
							</q>
						</p>
						<footer>
							<cite class="name">Tanya Sinclair</cite><br /><cite
								class="profession"
								>UX Engineer</cite
							>
						</footer>
					</blockquote>
				</figure>

				<figure class="testimonial">
					<div class="testimonial__img">
						<div class="testimonial__people">
							<img src="./images/image-john.jpg" alt="john" />
						</div>
						<div class="testimonial__btn">
							<div class="testimonial__prev">
								<img
									src="./images/icon-prev.svg"
									alt="prev"
									class="prev"
									id="prev"
									onclick="nextSlide(1)"
								/>
							</div>
							<div class="testimonial__next">
								<img
									src="./images/icon-next.svg"
									alt="next"
									class="next"
									id="next"
									onclick="nextSlide(1)"
								/>
							</div>
						</div>
					</div>
					<blockquote class="testimonial__quote">
						<p>
							<q id="quote">
								If you want to lay the best foundation possible I’d recommend
								taking this course. The depth the instructors go into is
								incredible. I now feel so confident about starting up as a
								professional developer.
							</q>
						</p>
						<footer>
							<cite class="name">John Tarkpor</cite><br /><cite
								class="profession"
								>Junior Front-end Developer</cite
							>
						</footer>
					</blockquote>
				</figure>
			</main>
		</div>
		<script src="./javascript/main.js"></script>
	</body>
</html>
